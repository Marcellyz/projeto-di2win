<section id="page">
  <div id="tituloPageRelatorio">
    <h1>Relatório - Sintético</h1>
    <p id="paginasProcessadas">Páginas Processadas: 12441</p>
    <hr />
  </div>

  <div id="divPesquisaRelatorio">
    <div id="inputsAnaliticos">
      <!--input de pesquisa-->
      <div id="inputLupa">
        <input
          type="text"
          disabled=""
          id="inputPesquisa"
          style=" cursor: not-allowed;"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Pesquisar por nome da empresa"
          #input
        />
        <i id="icon-lupa" class="fa-solid fa-magnifying-glass" ></i>
      </div>
      <!--input tipo de documento-->
      <input
        type="text"
        id="inputTipoDocumento"
        matInput
        style=" cursor: not-allowed;"
        disabled=""
        (keyup)="applyFilter($event)"
        placeholder="Tipo de documento"
        #input
      />
      <i id="icon-xmark" class="fa-solid fa-circle-xmark" (click)="resetDateFilter(startInput, endInput)"></i>
      <!--inputs de data-->
      <div id="inputData">
        <mat-date-range-input color="accent" [rangePicker]="picker" id="">
          <input
            matStartDate
            placeholder="Início"
            matInput
            (dateChange)="applyDateFilter('start', $event)"
            #startInput
          />
          <input
            matEndDate
            placeholder="Fim"
            matInput
            (dateChange)="applyDateFilter('end', $event)"
            #endInput
          />
        </mat-date-range-input>
        <mat-datepicker-toggle
          id="iconInputData"
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </div>
    </div>

    <!--input - tipo de relatório-->
    
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Empresa Column -->
      <ng-container matColumnDef="empresaID">
        <th
          class="titulo-sintetico"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Empresa
        </th>
        <td mat-cell *matCellDef="let row">{{ row.empresaID }}</td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="dataID">
        <th
          class="titulo-sintetico"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Data
        </th>
        <td mat-cell *matCellDef="let row">{{ row.dataID }}</td>
      </ng-container>

      <!-- QTD_PAG Column -->
      <ng-container matColumnDef="qtdPag">
        <th
          class="titulo-sintetico"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Qtd. de páginas
        </th>
        <td mat-cell *matCellDef="let row">{{ row.qtdPag }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Sem dados para filtrar "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5]"
      aria-label="Items por página"
    ></mat-paginator>
  </div>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
</section>
